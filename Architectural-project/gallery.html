<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="asssets/css/normalize.css" />
    <!-- Blocks -->
    <link rel="stylesheet" href="asssets/css/blocks/navbar.css" />
    <link rel="stylesheet" href="asssets/css/blocks/gallery-body.css" />
    <link rel="stylesheet" href="asssets/css/blocks/footer.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="/asssets/css/fonts.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg header-nav ">
            <div class="container">
                <a href="" class=" header-nav__logo navbar-brand col-4">
                    <img class="" src="asssets/svg/head_logo.svg" alt="Logo" /></a>
                <button class=" header-nav__button navbar-toggler border-0 nav-button" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent "
                    aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="header-nav collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mb-2 col-lg-8 text-md-center">
                        <li class=" me-5 header-nav__item ">
                            <a href="" class=" header-nav__link "> Main</a>
                        </li>
                        <li class=" me-5 header-nav__item">
                            <a href="" class=" header-nav__link "> GALLERY</a>
                        </li>
                        <li class=" me-5 header-nav__item">
                            <a href="" class=" header-nav__link"> PROJECTS</a>
                        </li>
                        <li class=" me-5 header-nav__item">
                            <a href="" class=" header-nav__link">CERTIFICATIONS
                            </a>
                        </li>
                        <li class=" me-5 header-nav__item">
                            <a href="" class=" header-nav__link"> CONTACTS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <div class="container container__gallery">
        <div class="row row__gallery">
            <h1 class="col-12 gallery__title">Photo</h1>
            <h2 class="col-12 gallery__subtitle">Gallery</h2>
        </div>
    </div>
    <div class="container container__gallery-pictures">
        <section class="gallery__pictures ">
            <img src="/asssets/images/gallery_img1.png" alt="">
            <img src="/asssets/images/gallery_img2.png" alt="">
            <img src="/asssets/images/gallery_img3.png" alt="">
            <img src="/asssets/images/gallery_img4.png" alt="">
            <img src="/asssets/images/gallery_img5.png" alt="">
            <img src="/asssets/images/gallery_img6.png" alt="">
            <img src="/asssets/images/gallery_img7.png" alt="">
            <img src="/asssets/images/gallery_img8.png" alt="">
            <img src="/asssets/images/gallery_img9.png" alt="">
            <img src="/asssets/images/gallery_img10.png" alt="">
        </section>
    </div>
<section class="gallery-slider ">
    <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/asssets/images/gallery_img1.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/asssets/images/gallery_img2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/asssets/images/gallery_img3.png" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/asssets/images/gallery_img4.png" alt="Fourth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/asssets/images/gallery_img5.png" alt="Fifth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/asssets/images/gallery_img6.png" alt="Sixth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/asssets/images/gallery_img7.png" alt="Seventh slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/asssets/images/gallery_img8.png" alt="Eighth слайд">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/asssets/images/gallery_img9.png" alt="Ninth слайд">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/asssets/images/gallery_img10.png" alt="Tenth слайд">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container container__navigation">
        <div class="page__number">
            <div class="page__number-from">
                <p class="page__number-item">0</p>
                <p class="page__number-item">1</p>
            </div>
            <div class="page__number-slash">
            </div>
            <div class="page__number-to">
                <p class="page__number-item">05</p>
            </div>
        </div>
        <div class="control">
            <a href="#" class="control__item  control__item_active"><img class="control__ico"
                    src="asssets/svg/ico-shape-left.svg" alt=""></a>
            <a href="#" class="control__item  control__item_active"><img class="control__ico"
                    src="asssets/svg/ico-shape-right.svg" alt=""></a>
        </div>
    </div>
</section>

    <!-- Footer -->

    <footer class="footer">
        <div class="container container__footer">
            <div class="row row__footer">
                <div class="col-2 col__footer-icon">
                    <a href="#" class="footer__icon-link">
                        <img src="/asssets/images/ftr_logo.png" alt="Logo" class="footer-icon">
                    </a>
                </div>
                <div class="col-3 col__footer-info">
                    <div class="col-12">
                        <h3 class="footer__info-title">Information</h3>
                    </div>
                    <div class="col-12 footer__info-item">
                        <a href="#" class="footer__info-main footer__info-item">Main</a>
                    </div>
                    <div class="col-12 footer__info-item">
                        <a href="#" class="footer__info-gallery footer__info-item">Gallery</a>
                    </div>
                    <div class="col-12 footer__info-item">
                        <a href="#" class="footer__info-projects footer__info-item">Projects</a>
                    </div>
                    <div class="col-12 footer__info-item">
                        <a href="#" class="footer__info-certifications footer__info-item">Certifications</a>
                    </div>
                    <div class="col-12 footer__info-item">
                        <a href="#" class="footer__info-contscts footer__info-item">Contacts</a>
                    </div>
                </div>
                <div class="col-4 col__footer-contacts">
                    <div class="col-12">
                        <h3 class="footer__contacts-title">
                            Contacts</h3>
                        <div class="col-12 footer__contacts-item">
                            <img src="/asssets/svg/ftr_vector.svg" alt="adress" class="footer__contacts-icon1 icons">
                            <p class="footer__contacts-adress">1234 Sample Street
                                Austin Texas 78704</p>
                        </div>
                        <div class="col-12 footer__contacts-item">
                            <img src="/asssets/svg/ftr_phone.svg" alt="phone" class="footer__contacts-icon2 icons">
                            <p class="footer__contacts-number">512.333.2222</p>
                        </div>
                        <div class="col-12 footer__contacts-item">
                            <img src="/asssets/svg/ftr_mail.svg" alt="mail" class="footer__contacts-icon3 icons">
                            <p class="footer__contacts-mail">sampleemail@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-2 col__footer-social">
                    <div class="col-12">
                        <h3 class="footer__social-title">Social Media</h3>
                    </div>
                    <div class="col-12 footer__social-items">
                        <a href="#" class="footer__social-links">
                            <img src="/asssets/svg/ftr_facebook.svg" alt="facebook" class="footer__social-icons">
                        </a>
                        <a href="#" class="footer__social-links">
                            <img src="/asssets/svg/ftr_twitter.svg" alt="" class="footer__social-icons">
                        </a>
                        <a href="#" class="footer__social-links">
                            <img src="/asssets/svg/ftr_linkedin.svg" alt="" class="footer__social-icons">
                        </a>
                        <a href="#" class="footer__social-links">
                            <img src="/asssets/svg/ftr_pinterest.svg" alt="" class="footer__social-icons">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer__copyright">
            <p class="footer__copyright-text">© 2019 All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
